<div class="row shop-header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <h1>SHOP</h1>
    </nav>
</div>
<div class="row">
    <div class="col-md-3">
        <h2>Filters</h2>
    </div>
    <div class="col-md-9">
        <h2 class="d-inline">Results</h2>
        <form class="form-inline my-2 my-lg-0 d-inline float-right">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" ng-model="searchStr">
            <a class="btn btn-primary" role="button" href="#/cart">Proceed To Cart</a>
        </form>
    </div>
</div>
<div class="row fill d-flex">
    <div class="col-md-3 auto-scroll">
        <div ng-repeat="filter in filters" class="card border-primary mb-3">
            <div class="card-header">{{filter.key}}</div>
            <div class="card-body">
                <ul class="list-group">
                    <li ng-repeat="choice in filter.choices" class="list-group-item">
                        <input type="checkbox" ng-click="filterProduct(filter.attr,choice[filter.attr])">
                        <label class="" for="">{{choice[filter.attr]}}</label>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="col-md-9 auto-scroll">
        <div product-item ng-repeat="product in pagedProducts[currentPage]" class="card border-primary mb-3 float-left product-dimension" item="product" ng-if="filterArr.length > 0"></div>
        <div ng-if="filterArr.length === 0">
        <div class="alert alert-danger">
            <strong>Sorry!</strong>  : No Products Found with the Current Search Criteria
        </div>
        </div>
    </div>
</div>
<div class="row" position="fixed">
    <div class="col-md-3"></div>
    <div class="col-md-9">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <fieldset disabled="">
                        <input class="form-control" id="disabledInput" type="text" value="Showing {{itemsDisplayed}}/{{filterArr.length}}">
                    </fieldset>
                </div>
            </div>
            <div class="col-md-4">
                <span>Select No Of Items in Page</span>
                <select ng-model="itemsPerPage" ng-options="x for x in noOfPagesArr" ng-change="updateNoOfPages(itemsPerPage)"></select>
            </div>
            <div class="col-md-4">
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-secondary" ng-click="prevPage()" ng-disabled="currentPage===0">Prev</button>
                    <button type="button" class="btn btn-secondary" ng-click="nextPage()" ng-disabled="currentPage === (pagedProducts.length -1)">Next</button>
                </div>
            </div>
        </div>
    </div>
</div>
